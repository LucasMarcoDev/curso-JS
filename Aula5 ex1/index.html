<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite  o seu nome completo:');
        window.document.body.innerHTML += `O seu nome é: ${nome} <br /> `;
        window.document.body.innerHTML += `O seu nome tem ${nome.length}letras:  <br /> `;
        window.document.body.innerHTML += `A segunda letra do seu nome é:${nome.charAt(1)}  <br /> `;
        window.document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome?:${nome.indexOf('a')}  <br /> `;
        window.document.body.innerHTML += `Qual o último índice da letra a no seu nome ?:${nome.lastIndexOf('a')}  <br /> `;
        window.document.body.innerHTML += `As três últimas letras do seu nome são:${nome.slice(-3)}  <br /> `;
        window.document.body.innerHTML += `As palavras do seu nome são:${nome.split(' ')}  <br /> `;
        window.document.body.innerHTML += `Seu nome com letras maiúsculas:${nome.toLocaleUpperCase()} <br /> `;
        window.document.body.innerHTML += `Seu nome com letras minúsculas:${nome.toLocaleLowerCase()}  <br /> `;

    </script>
</body>
</html>
